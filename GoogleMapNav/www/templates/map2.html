<ion-view ng-controller="MapCtrl" view-title="{{directionTitle}}">
    
    <ion-header-bar class="bar-dark" >
      <h1 class="title">Google Maps Example</h1>
    </ion-header-bar>
    
    <ion-content>
    <div class="tabs-striped tabs-top tabs-background-light tabs-color-dark">
    <div class="tabs tabs-icon-top" style="top: 0px;" id="sbc">
      <a class="tab-item" id="store" href="#" ng-click="pointOfInterest('store')">
        <i class="icon ion-bag"></i>
        STORE
      </a>
      <a class="tab-item" id="resturant"  href="#" ng-click="pointOfInterest('resturant')">
        <i class="icon ion-ios-wineglass"></i>
        RESTURANTS
      </a>
      <a class="tab-item" id="hospital"  href="#" ng-click="pointOfInterest('hospital')">
        <i class="icon ion-ios-medkit "></i>
        HOSPITAL
      </a>
      <a class="tab-item" id="atm"  href="#" ng-click="pointOfInterest('atm')">
        <i class="icon ion-ios-calculator"></i>
        ATM
      </a>
    </div>
  </div>
    
    <div id="map" data-tap-disabled="true"></div>
    
    <div id="side_bar" style="display:none"></div>
    </ion-content>
</ion-view>
